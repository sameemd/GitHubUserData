<!DOCTYPE html>
<html>

  <head>
    <script data-require="angular.js@1.5.11" data-semver="1.5.11" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.11/angular.min.js"></script>
    <script data-require="lodash.js@4.16.2" data-semver="4.16.2" src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.16.2/lodash.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>

  <body ng-app="myapp">
    <h1>Hello Plunker!</h1>
    <div ng-controller="myctrl">
      <p>{{data}}</p>
      <table >
        <tr ng-repeat="user in users">
          <td>{{user.id}}</td>
          <td>{{user.login}}</td>
        </tr>
      </table>
    </div>
    
  </body>

</html>
